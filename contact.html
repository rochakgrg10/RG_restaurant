<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Rochak Gurung" />
    <title>contact-us</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header class="l-header" id="header">
      <nav class="nav bd-container">
        <a href="#" class="nav__logo">RG Restaurant</a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="index.html" class="nav__link active-link">Home</a>
            </li>
            <li class="nav__item">
              <a href="about.html" class="nav__link">About</a>
            </li>
            <li class="nav__item">
              <a href="service.html" class="nav__link">Services</a>
            </li>
            <li class="nav__item">
              <a href="contact.html" class="nav__link">Contact us</a>
            </li>
          </ul>
        </div>

        <div class="nav__toggle" id="nav-toggle">
          <i class="bx bx-menu"></i>
        </div>
      </nav>
    </header>
    <section class="contact section bd-container" id="contact">
      <div class="contact__container bd-grid">
        <div class="contact__data">
          <span class="section-subtitle contact__initial">Let's talk</span>
          <h2 class="section-title contact__initial">Contact us</h2>
          <p class="contact__description">
            If you want to reserve a table in our restaurant, contact us and we
            will attend you quickly, with our 24/7 chat service.
          </p>
        </div>
      </div>
      <form class="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name.." />
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Your email.."
        />
        <label for="message">Message</label>
        <textarea
          rows="10"
          id="message"
          name="message"
          placeholder="Write something.."
        ></textarea>
        <input type="submit" value="Submit" />
      </form>
    </section>
    <script src="/js/main.js"></script>
  </body>
</html>
